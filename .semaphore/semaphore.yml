version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - 'sem-version ruby 2.3.8 # this one needs all polyfills, in 2.4+ some are already implemented'
            - bundle install --path vendor/bundle
            - bundle exec rspec
